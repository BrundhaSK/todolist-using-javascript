<html>
  <head>
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="shortcut icon" href="fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="todo">
      <div class="container">
        <div class="task">
          <input
            type="text"
            id="task-input"
            required
            placeholder="Enter a Task to Add.."
          />
          <button id="add" onclick="add()">Add Task</button>
        </div>
        <div id="updated-task">
          <ul class="listed-task">
            <li>Do homework<i class="fas fa-trash"></i></li>
            <li>Learn Javasript<i class="fas fa-trash"></i></li>
            <li>Do Coding<i class="fas fa-trash"></i></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
